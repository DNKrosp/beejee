<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bee task in line</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Медовые ниндзя</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/admin">Админка</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Задачи</h1>
    <p class="lead"></p>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {{tasks_pattern}}
    </div>

    <nav aria-label="Навигации по страницам">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="/?page=1">Первая</a></li>
            <li class="page-item"><a class="page-link" href="/?page={{lastUrl}}">Предыдущая</a></li>
            <li class="page-item"><a class="page-link" href="#">{{currentPage}}</a></li>
            <li class="page-item"><a class="page-link" href="/?page={{nextUrl}}">Следующая</a></li>
            <li class="page-item"><a class="page-link" href="/?page={{max}}">Последняя - {{max}}</a></li>
        </ul>
    </nav>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Создание новой задачи</h1>
        <p class="lead"></p>
    </div>

    <div>
        <form action="/newTask">
            <p><input name="username" placeholder="username"> </p>
            <p><input name="email" placeholder="email"></p>
            <p><input name="text" placeholder="task"></p>
            <p><input type="submit"></p>
        </form>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">DNKrosp © 2021</small>
            </div>
            <div class="col-6 col-md">
                <h5>Обо мне</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary" href="https://github.com/DNKrosp">github</a></li>
                    <li><a class="link-secondary" href="https://vk.com/krosp">vk</a></li>
                    <li><a class="link-secondary" href="https://t.me/DenisNikolaevK">telegram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
